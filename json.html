<!DOCTYPE html>
<html>

<head>
    <title>json格式化</title>
    <meta charset="utf-8">
</head>

<body>
    <a style="font-size: x-large;color: blueviolet;">json格式化</a>
    <br />
    <br />
    <br />
    <textarea style="width: 100%;height: 300px;" id="sourcetxt"></textarea>
    <br />
    <br />
    <button id="button">生成</button>
    <br />
    <br />
    <textarea style="width: 100%;height: 300px;" id="target"></textarea>
    <script>
        var sourcetxt = document.getElementById("sourcetxt");
        var button = document.getElementById("button");
        var target = document.getElementById("target");
        //点击按钮，把sourcetxt中的数据转换成json格式化输出到target
        button.addEventListener('click', function () {
            var sourcetxtValue = sourcetxt.value;
            let injson = JSON.stringify(JSON.parse(sourcetxtValue), null, 4);
            target.value = injson;
        });
    </script>
</body>

</html>
